<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add a recipe you like!</title>
</head>

<body>
	{% for recipe, ingredients in shopping_list.items(): %}
		<b>{{ recipe }}</b>
		<ul>
		{% for ingredient in ingredients %}
			<li>{{ ingredient }}</li>
		{% endfor %}
		</ul>
		<br/>
	{% endfor %}

	<a href="/add_recipe">Add a new recipe here</a>
</body>

</html>
